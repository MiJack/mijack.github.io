projects:
    -   title:	关于Android 运行时动态调用图的生成
        content:    RunDroid以帮助开发者了解Android应用的执行过程作为基本出发点，利用SrcML和Xposed让Android应用在执行时输出相应的执行日志信息，进而在Neo4J数据库中构建应用程序执行时的动态调用图，除外还提供了函数间触发关系（例如事件绑定与多线程）的展现，相关工作以论文的形式于2017年7月被ESEC/FSE 2017会议（CCF-A）录用。
    -   title:  基于Spring相关技术的博客管理系统
        content:    项目采用Bootstrap作为前台界面框架，采用Editor.md用于Markdown博客的内容渲染，使用Spring MVC作为网络请求处理框架，基于Spring Data进行数据的ORM持久化管理，同时使用Spring Security对用户相关权限进行基本管理，此外，项目还使用MongoDB用于博客源文件的存储，基于ElasticSearch开发了对应的搜索功能。
    -   title:  ImageDriver
        content:    这是Study Jams的结业作品，是一款基于Firebase存储的图片同步软件，可以浏览你本地的图片，同时将图片上传到Firebase上提供Firebase文件的下载服务，使用了Firebase Auth、Firebase Storage、Firebase Database等多项服务，
